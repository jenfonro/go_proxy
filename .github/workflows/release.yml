name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. v1.0.0)"
        required: true

permissions:
  contents: write

defaults:
  run:
    working-directory: .

jobs:
  build:
    name: build-${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: 386
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: 386
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version
        shell: bash
        run: |
          set -euo pipefail
          v="${{ inputs.version }}"
          if [[ -z "${v}" ]]; then
            echo "version is required" >&2
            exit 1
          fi
          if [[ "${v}" != v* ]]; then
            echo "version must start with 'v' (e.g. v1.0.0)" >&2
            exit 1
          fi
          if [[ "${v}" =~ [[:space:]] ]]; then
            echo "version must not contain spaces" >&2
            exit 1
          fi

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Test
        shell: bash
        env:
          CGO_ENABLED: "0"
        run: |
          set -euo pipefail
          go test ./...

      - name: Build
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          set -euo pipefail
          mkdir -p dist
          ext=""
          if [[ "${GOOS}" == "windows" ]]; then ext=".exe"; fi
          out="dist/goproxy_${{ inputs.version }}_${GOOS}_${GOARCH}${ext}"
          go build -trimpath -ldflags="-s -w" -o "${out}" .
          echo "built: ${out}"

      - uses: actions/upload-artifact@v4
        with:
          name: goproxy_${{ inputs.version }}_${{ matrix.goos }}_${{ matrix.goarch }}
          path: dist/
          if-no-files-found: error

  release:
    name: release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: release-dist

      - name: Flatten artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          find release-dist -maxdepth 2 -type f -print0 | xargs -0 -I{} mv {} dist/
          ls -la dist

      - name: Generate release notes (since latest stable tag)
        shell: bash
        run: |
          set -euo pipefail

          exclude_tag="${{ inputs.version }}"
          base_tag="$(
            git tag --merged HEAD --list 'v*' \
              | grep -Ev '(^$|beta|timestamp)' \
              | grep -Fvx "${exclude_tag}" \
              | sort -V \
              | tail -n 1 \
              || true
          )"

          {
            echo "version: ${{ inputs.version }}"
            echo "commit: ${{ github.sha }}"
            echo
            if [[ -n "${base_tag}" ]]; then
              echo "base: ${base_tag} ($(git rev-parse "${base_tag}"))"
              echo "commits since ${base_tag}: $(git rev-list --count "${base_tag}..HEAD")"
              echo
              git log --oneline "${base_tag}..HEAD"
            else
              echo "base: (no previous stable v* tag found on this branch)"
              echo
              git log --oneline -n 50
            fi
          } > notes.md

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          body_path: notes.md
          files: dist/*
